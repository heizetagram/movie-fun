<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
</head>
<body>
<h1>Confirm Delete</h1>

<table>
  <tr>
    <td>ID</td><td th:text="${movie.id}"></td>
  </tr>
  <td>Title</td><td th:text="${movie.title}"></td>
  </tr>
  <td>Release year</td><td th:text="${movie.releaseYear}"></td>
  </tr>
  <td>Description</td><td th:text="${movie.description}"></td>
  </tr>
  <td>Tags</td><td th:text="${movie.tags}"></td>
  </tr>
  <tr>
    <form action="/delete" method="post">
      <input type="hidden" name="id" th:value="${movie.id}">
      <button type="submit">Delete</button>
    </form>
    <form action="/" method="get">
      <button>Cancel</button>
    </form>
  </tr>
</table>

</body>
</html>
